<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container-fluid my-5">
    <h1 class="text-center">Jogo da Velha</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex justify-content-center">
        <div id="board-container" class="position-relative">
          <div class="position-absolute" id="border">
          </div>
          <div class="row">
            <div class="square text-center" data-index="0"></div>
            <div class="square text-center" data-index="1"></div>
            <div class="square text-center" data-index="2"></div>
          </div>
          <div class="row">
            <div class="square text-center" data-index="3"></div>
            <div class="square text-center" data-index="4"></div>
            <div class="square text-center" data-index="5"></div>
          </div>
          <div class="row">
            <div class="square text-center" data-index="6"></div>
            <div class="square text-center" data-index="7"></div>
            <div class="square text-center" data-index="8"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="container-fluid cards-container">
          <div class="card player-card-container">
            <div class="card-body player-card">
              <h5 class="card-title display-name">Nome: </h5>
              <h6 class="card-subtitle mb-2 text-muted display-title">Título: </h6>
              <h6 class="display-age">Idade: </h6>
              <h6 class="display-email">E-mail: </h6>
              <h6>Simbolo: ❌</h6>
              <hr />
              <button class="btn btn-primary edit-player" data-player-index="0">
                <span class="bi-pen"></span>&nbsp;
                Editar
              </button>
            </div>
          </div>
          <div>
            <h4>VS</h4>
          </div>
          <div class="card player-card-container">
            <div class="card-body player-card">
              <h5 class="card-title display-name">Nome: </h5>
              <h6 class="card-subtitle mb-2 text-muted display-title">Título: </h6>
              <h6 class="display-age">Idade: </h6>
              <h6 class="display-email">E-mail: </h6>
              <h6>Simbolo: ⭕</h6>
              <hr />
              <button href="#" class="btn btn-primary edit-player" data-player-index="1">
                <span class="bi-pen"></span>&nbsp;
                Editar
              </button>
            </div>
          </div>
        </div>
        <div class="row mx-5 mt-3">
          <button type="button" class="btn btn-success" id="start-btn">
            <span class="bi-play"></span>&nbsp;
            Iniciar
          </button>

        </div>
      </div>
    </div>

    <div class="alert alert-success mt-4" id="result-alert" role="alert">
      <h3 class="text-center" id="result-text">O vencedor é </h3>
    </div>

  </div>

  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar jogador 1</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="edit-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="title" class="col-form-label">Título:</label>
                <select class="form-select" id="title">
                  <option selected value="O humilde">O humilde</option>
                  <option value="O destruidor">O destruidor</option>
                  <option value="O vencedor">O vencedor</option>
                  <option value="O andarilho">O andarilho</option>
                </select>
              </div>
              <div class="col-sm-6">
                <label for="email" class="col-form-label">E-mail:</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="age" class="col-form-label">Idade:</label>
                <input type="number" class="form-control" id="age">
              </div>
              <div class="col-sm-6">
                <label for="color" class="col-form-label">Cor do Nome:</label>
                <input type="color" class="form-control form-control-color" id="color" value="#563d7c"
                  title="Choose your color">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="save-btn">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
